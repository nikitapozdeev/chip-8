<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Chip-8</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">Chip-8 emulator written in JS</header>
      <main class="content">
        <aside class="roms-container">
          <section id="roms" class="roms">
          </section>
        </aside>
        <section class="terminal">
          <canvas id="chip8"></canvas>
        </section>
        <aside class="keyboard-container">
          <section id="keyboard" class="keyboard">
            <div class="keyboard__key" data-key="1">1</div>
            <div class="keyboard__key" data-key="2">2</div>
            <div class="keyboard__key" data-key="3">3</div>
            <div class="keyboard__key" data-key="4">C</div>
            <div class="keyboard__key" data-key="Q">4</div>
            <div class="keyboard__key" data-key="W">5</div>
            <div class="keyboard__key" data-key="E">6</div>
            <div class="keyboard__key" data-key="R">D</div>
            <div class="keyboard__key" data-key="A">7</div>
            <div class="keyboard__key" data-key="S">8</div>
            <div class="keyboard__key" data-key="D">9</div>
            <div class="keyboard__key" data-key="F">E</div>
            <div class="keyboard__key" data-key="Z">A</div>
            <div class="keyboard__key" data-key="X">0</div>
            <div class="keyboard__key" data-key="C">B</div>
            <div class="keyboard__key" data-key="V">F</div>
        </aside>
      </main>
      <footer class="footer"></footer>
    </div>
  </div>
</body>
</html>
